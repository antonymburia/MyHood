{% extends 'registration/base.html' %}
{% block content %}
{%block styles%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
{%endblock%}
{{block.super}}
<div class="container-fluid">
  <div class="landing">

  </div>
  <div class="categories">
    <h3><b>Categories</b></h3>
  </div>

  <!-- posts -->
  <div class="container">
    <div class="posts">
      <div class="row">
        {% for post in all_posts %}
        <div class="col-md-3">
          <a href="/post/{{post.id}}">
            <div class="card">
              <div class="card-body">
                <img src="{{post.image.url}}" alt="" width="100%">
                <p><b>
                    {{post.description}}
                  </b></p>
                <a style="text-align: center;" href=" {{post.link}} "> {{post.link}} </a> <br>
                <p class="card-text"><b>Posted by:</b> {{post.user}} </p>
              </div>
              <div class="card-footer">
                <a style="text-align: center;" href="{%url 'comment' post.id%}" class="btn btn-primary">Review</a>
                <!-- <a style="text-align: center;" href="{%url 'ratings' post.id%}" class="btn btn-primary">Rate</a> -->

              </div>
            </div>
          </a>
        </div>
        {%endfor%}
      </div>
    </div>
  </div>
</div>
<style>
  .landing {
    background-image: url('static/ai-7114793_1920.jpg');
    background-position:'';
    background-repeat: no-repeat;
    background-size: cover;
    height: 500px;
    width: 100%;
    margin-left: 0;
  }
</style>
{%endblock%}
