{% extends 'registration/base.html' %}
{% block content %}
{%block styles%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
{%endblock%}
{{block.super}}
<div class="container-fluid">

  <!-- posts -->

  <div class="posts">
    <div class="row">
      <div class="col-md-4">
        <div class="categories">
          <h3><b>Categories</b></h3>
        </div>
      </div>
      {% for post in all_posts %}
      <div class="col-md-8">
        <a href="/post/{{post.id}}">
          <div class="card">
            <div class="card-body">
              <table>

                <tr>
                  <td><img src="{{post.image.url}}" alt="" width="100%"></td>
                  <td>
                    <a style="text-align: center;" href="{%url 'comment' post.id%}" class="btn btn-primary">leave a
                      comment
                    </a>
                  </td>
                </tr>

                <tr>
                  <td><p class="card-text"><b>Posted by:</b> {{post.user}} </p></td>
                  <td>
                    <a style="text-align: center;" href=" {{post.link}} "> 
                    <button class="btn btn-primary">
                      {{post.link}}
                    </button> 
                  </a>
                </td>
                </tr>

              </table>

              <p><b>
                  {{post.description}}
                </b></p>
              
              
            </div>
            <div class="card-footer">


            </div>
          </div>
        </a>
      </div>
      {%endfor%}
    </div>
  </div>
</div>
<style>

</style>
{%endblock%}
