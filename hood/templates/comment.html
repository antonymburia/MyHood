{% extends 'registration/base.html' %}
{% load bootstrap4 %}
{% block content %}
{{block.super}}
<div class="container">
 <div class="card">
  <div class="card-header">
   Leave comment
  </div>
  <div class="card-body">
   <form action="{% url 'comment' id %}" method="post">
    {% csrf_token %} 
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-outline-success">Submit</button>
   </form>
  </div>
 </div>
</div>
<style>
 .card{
  margin-top: 10%;
 }
</style>
{%endblock%}
